<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            color: white;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .top-text {
            margin-top: 50px;
            font-size: 80px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 10px;
            animation: float 3s ease-in-out infinite;
            text-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .bottom-button {
            margin-bottom: 50px;
            padding: 20px 40px;
            font-size: 24px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            text-decoration: none;
            color: white;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .bottom-button:hover {
            background: white;
            color: #e73c7e;
            transform: scale(1.1) translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .glow {
            animation: glow-pulse 2s infinite alternate;
        }

        @keyframes glow-pulse {
            from { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e73c7e; }
            to { text-shadow: 0 0 20px #fff, 0 0 30px #23a6d5, 0 0 40px #23a6d5; }
        }
    </style>
</head>
<body>

    <div class="top-text glow">BYE</div>

    <a href="#" class="bottom-button" onclick="location.reload()">ONE MORE TIME TO BACK</a>

</body>
</html>
